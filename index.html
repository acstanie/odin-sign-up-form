<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="left-side">
            <div></div>
        </div>
        <div class="right-side">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. You Know you want to.
            </p>
            <div class="form">
                <form action="#" method="post">
                    <div>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
    
                        </div>
                        <div>
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="text" id="phone-num" name="phone-num">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <input type="text" id="confirm-pass" name="confirm-pass">
                        </div>
                    </div>

                    <div>
                         <button>Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
