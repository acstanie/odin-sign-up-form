<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <div class="left-side">
            <div>
                <img src="images/odin-lined.png" alt="form-logo"><span>ODIN</span>
            </div>

            <div>
                Photo by Cole Keister on Unsplash
            </div>
        </div>

        <div class="right-side">
            <div>
                <div>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italics">now</span> to get started.
                </div>
                <div>
                    You <span class="italics">Know</span> you want to.
                </div>   
            </div>

            <div>
                <form action="#" method="post">
                    <div>
                        <div>
                            Let's do this!
                        </div>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="text" id="phone-num" name="phone-num">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pass" name="confirm-pass">
                        </div>
                    </div>

                    <div>
                         <button>Create Account</button>
                         <div>Already have an account? <span>Log in</span></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
